  <script>

    async function renderList() {
      const res = await axios.get('/students')
      document.querySelector('.list').innerHTML = res.data.map(item => {
        // console.log(item)
        const { name, age, group, hope_salary, salary, province, gender, area, city, id } = item
        return `
          <tr>
                      <td>${name}</td>
                      <td>${age}</td>
                      <td>${gender === 0 ? '男' : '女'}</td>
                      <td>第${group}组</td>
                      <td>${hope_salary}</td>
                      <td>${salary}</td>
                      <td>${province}${area}${city}</td>
                      <td>
                        <a href="javascript:;" class="text-success mr-3"><i class="bi bi-pen" data-id="${id}"></i></a>
                        <a href="javascript:;" class="text-danger"><i class="bi bi-trash" data-id="${id}""></i></a>
                      </td>
                    </tr>
          `
      }).join('')
      document.querySelector('.total').innerHTML = res.data.length
    }
    renderList()

    const modalBox = document.querySelector('#modal')
    const modal = new bootstrap.Modal(modalBox)
    const form = document.querySelector('#form')
    const title = document.querySelector('#modal .modal-title')
    const cSelect = document.querySelector('[name=city]')
    const aSelect = document.querySelector('[name=area]')


    //委托事件，tbody 
    document.querySelector('.list').addEventListener('click', async (e) => {
      const btn = e.target
      // console.log(e.target)
      if (btn.classList.contains('bi-trash')) {
        const id = btn.dataset.id
        //删除请求
        try {
          const res = await axios.delete(`/students/${id}`)
          renderList()
        }
        catch (e) {
          alert('删除失败')
          console.dir(e)
        }
      }
      if (btn.classList.contains('bi-pen')) {
        modalBox.dataset.id = btn.dataset.id
        title.innerHTML = '修改学员信息'
        //发送请求
        const { data: res } = await axios.get(`/students/${modalBox.dataset.id}`)
        //遍历
        const fields = Array.from(document.querySelectorAll('#form [name]'))
        // console.log(fields);  
        fields.forEach(item => {
          // console.log(item)
          // 回显
          if (item.name === 'gender') {
            //单选框要单独处理  两个单选框不能全选
            if (+item.value === res[item.gender])
              item.checked = true
          } else {
            item.value = res[item.name]
          }

        })

        //根据res.province 获取所有的市区 渲染 设置value
        const { data: city } = await axios.get('/api/city', {
          params: {
            pname: pSelect.value
          }
        })
        // console.log(city)
        const chtml = city.map(item => {
          // console.log(item)
          return `
        <option value="${item}">${item}</option>
        `
        }).join('')
        cSelect.innerHTML = `<option value="">--城市--</option>${chtml}`
        cSelect.value = res.city

        //res.city 渲染地区 

        const { data: area } = await axios.get('/api/area', {
          params: {
            pname: pSelect.value,
            cname: cSelect.value
          }
        })
        // console.log(city)
        const ahtml = area.map(item => {
          // console.log(item)
          return `
        <option value="${item}">${item}</option>
        `
        }).join('')
        aSelect.innerHTML = `<option value="">--地区--</option>${ahtml}`
        aSelect.value = res.area
        modal.show()
      }



    })



    //弹框显示

    document.querySelector('#openModal').addEventListener('click', () => {
      // 1.重置表单
      form.reset()
      // 2.标题修改
      title.innerHTML = '添加学员'
      // 3.添加标识 区分修改 添加
      modalBox.dataset.id = 'add'
      modal.show()
    })

    //三级联动省市区
    const pSelect = document.querySelector('[name="province"]')
    const initCity = async () => {
      const { data: province } = await axios.get('/api/province')
      // console.log(res)
      const phtml = province.map(item => {
        // console.log(item)
        return `
        <option value="${item}">${item}</option>
        `
      }).join('')
      pSelect.innerHTML = `<option value="">--省份--</option>${phtml}`



      //2.监听省份选择

      pSelect.addEventListener('change', async () => {
        cSelect.value = ''
        aSelect.value = ''
        const { data: city } = await axios.get('/api/city', {
          params: {
            pname: pSelect.value
          }
        })
        // console.log(city)
        const chtml = city.map(item => {
          // console.log(item)
          return `
        <option value="${item}">${item}</option>
        `
        }).join('')
        cSelect.innerHTML = `<option value="">--城市--</option>${chtml}`
      })







      cSelect.addEventListener('change', async () => {
        const { data: area } = await axios.get('/api/area', {
          params: {
            pname: pSelect.value,
            cname: cSelect.value
          }
        })
        // console.log(city)
        const ahtml = area.map(item => {
          // console.log(item)
          return `
        <option value="${item}">${item}</option>
        `
        }).join('')
        aSelect.innerHTML = `<option value="">--地区--</option>${ahtml}`
      })
    }
    initCity()


    const submitBtn = document.querySelector('#submit')
    submitBtn.addEventListener('click', async () => {
      const data = serialize(form, { hash: true })
      data.age = +data.age
      data.hope_salary = +data.hope_salary
      data.salary = +data.salary
      data.group = +data.group
      data.gender = +data.gender


      //判断是否位添加操作
      if (modalBox.dataset.id === 'add') {
        //添加操作
        try {
          const res = await axios.post('/students', data)
          renderList()
          modal.hide()
        } catch (e) {
          console.dir(e)
        }
      } else {
        //修改操作
        try {
          await axios.put(`/students/${modalBox.dataset.id}`,data)
          modal.hide()
          renderList()
        }
        catch (e) {
          console.dir(e)
        }
      }
    })
  </script>
